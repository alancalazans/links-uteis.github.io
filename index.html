<!doctype html>
<html lang="pt-br">
<head>
	<!-- Meta tags -->
	<meta charset="UTF-8">
	<title>Links-uteis - Sites mais acessados e úteis</title>
	<meta name="description" content="Endereços de sites mais importantes e interessantes em um clique.">
	<link rel="canonical" href="https://alancalazans.github.io/links-uteis.github.io/">
	<meta name="author" content="Alan Calazans">
	<meta name="robots" content="index, nofollow">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="assets/css/main.css">

	<script src="assets/js/lib/jade.min.js"></script>


	<link rel="icon" href="assets/img/ico/link.png">
</head>

<body>

	<div id="container" style="height:; width:;">
		<div id="menu" style="height:;"></div>
		<div id="sites" style="height:;"></div>
	</div>

	<script>

		function js_onload_code (){
			var largura = window.innerWidth
			|| document.documentElement.clientWidth
			|| document.body.clientWidth;

			var altura = window.innerHeight
			|| document.documentElement.clientHeight
			|| document.body.clientHeight;

			document.getElementById('container').style.height = `${altura-10}px`;
			document.getElementById('container').style.width = `${largura-100}px`;
			document.getElementById('menu').style.height = `${altura-10}px`;
			document.getElementById('sites').style.height = `${altura-10}px`;
		}

		js_onload_code();

	</script>
</body>

<script src="assets/js/main.js"></script>

</html>
